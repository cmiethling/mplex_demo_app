<!DOCTYPE html>
<html lang="en">

<body>
<div class="container" id="main-content">
    <div class="row">
        <div class="col-md-8">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Chat Application:</label>
                    <button id="connect" type="button">Start New Chat</button>
                    <button disabled="disabled" id="disconnect" type="button">End Chat
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="chat">
                <thead>
                <tr>
                    <th>Welcome user. Please enter you name</th>
                </tr>
                </thead>
                <tbody id="helloworldmessage">
                </tbody>
            </table>
        </div>
        <div class="row">

            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <textarea id="user" placeholder="Write your message here..." required></textarea>
                        <textarea id="user2" placeholder="Write your message here..." required></textarea>
                    </div>
                    <button id="send" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
