<!doctype html>
<!--suppress HtmlUnknownTag -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Emulator</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/assets/css/style-starter.css" rel="stylesheet">
</head>

<body>
<!-- import header.html-->
<div th:replace="~{template :: header}"></div>
<!-- //import header.html-->

<!--<section id="websocket" th:replace="~{websocket :: div}"></section>-->

<!-- content -->
<section class="services-w3l-block py-5">
    <div class="container">
        <h1>Error Events</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Subsystem</th>
                <th>Current</th>
                <th>New</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${errorEvents}">
                <form method="post" th:action="@{/send-event}">
                    <td th:text="${event.subsystem}">Subsystem</td>
                    <td th:text="${event.error}">Current Error</td>
                    <td>
                        <label>
                            <select th:name="newValue">
                                <option th:each="type : ${errorTypesMap[event.subsystem]}"
                                        th:selected="${type == event.error}"
                                        th:text="${type.name()}"
                                        th:value="${type.name()}">Type
                                </option>
                            </select>
                        </label>
                    </td>
                    <td>
                        <input th:name="subsystem" th:value="${event.subsystem.name()}" type="hidden" />
                        <input th:name="currentValue" th:value="${event.error}" type="hidden" />
                        <button class="btn btn-primary" type="submit">Send Event</button>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<!-- //content -->

<section>
    <div class="container">
        <h1>WebSocket Echo Client</h1>
        <button id="connect">Connect</button>
        <button id="disconnect">Disconnect</button>
        <div id="messages"></div>

        <script src="/assets/js/app.js"></script>
    </div>
</section>

<section class="services-w3l-block py-5">
    <div class="container">
        <h1>WebSocket Test</h1>
        <form action="/test" method="post">
            <input name="bla" placeholder="Enter your message" type="text">
            <button id="postButton">Send Message</button>

        </form>
    </div>
</section>

<script>
    document.getElementById("postButton").onclick = function() {
        var data = document.getElementById("postData").value;
        fetch('http://localhost:8091/api/post', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ data: data })
        }).then(response => response.json())
          .then(result => console.log(result))
          .catch(error => console.error('Error:', error));
    };
</script>

<!-- import scripts.html-->
<div th:replace="~{template :: scripts}"></div>
<!-- //import scripts.html-->

</body>

</html>
