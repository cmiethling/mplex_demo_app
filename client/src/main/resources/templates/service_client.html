<!doctype html>
<!--suppress HtmlUnknownTag -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Client</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            text-align: left;
            max-width: 600px; /* Setzt eine maximale Breite */
            margin-left: 0; /* Links ausgerichtet */
            padding: 20px;
        }
        .box {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
<div th:replace="~{template :: header}">...</div>

<section class="services-w3l-block py-5">
    <h1>Service Client</h1>
    <div class="container">
        <div class="box">
            <h4>Gel Pump</h4>
            <form method="post" th:action="@{/service_client/sendGelPumpModeCommand2}">
                <!-- Radio-Buttons-->
                <label>
                    <input name="isOn" th:checked="${gelPumpOn ? 'checked' : null}" type="radio" value="true">
                    On
                </label>
                <label>
                    <input checked name="isOn" th:checked="${!gelPumpOn ? 'checked' : null}" type="radio" value="false">
                    Off
                </label>
                <button>Send</button>
            </form>
        </div>
        <div class="box">
            <h4>Current state</h4>
            <div>
                <span th:if="${gelPumpOn}">
                    <!-- green tick -->
                    <i class="bi bi-check" style="color: green;"></i>
                </span>
                <span th:if="${!gelPumpOn}">
                    <!-- red crossKreuz -->
                    <i class="bi bi-x" style="color: red;"></i>
                </span>
            </div>
        </div>
    </div>
</section>
<section class="services-w3l-block py-5">
    <div>
        <h2>WebSocket Test</h2>
        <form method="post" th:action="@{/service_client/test}">
            <label>
                <input name="bla" placeholder="Enter your message" type="text">
            </label>
            <button id="postButton">Send Message</button>
        </form>
    </div>
</section>

</body>
</html>
