<!doctype html>
<!--suppress HtmlUnknownTag -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Client</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="~{template :: header}">...</div>

<section class="services-w3l-block py-5">
    <h1>Service Client</h1>
    <div class="container">
        <h2>Gel Pump</h2>
        <form method="post" th:action="@{/service_client/sendGelPumpModeCommand2}">
            <!-- Radio-Buttons fÃ¼r die Auswahl -->
            <label>
                <input name="isOn" type="radio" value="true">
                On
            </label>
            <br>
            <label>
                <input checked name="isOn" type="radio" value="false">
                Off
            </label>
            <br>
            <button>Send</button>
        </form>
    </div>
</section>
<section class="services-w3l-block py-5">
    <div class="container">
        <h2>WebSocket Test</h2>
        <form method="post" th:action="@{/service_client/test}">
            <label>
                <input name="bla" placeholder="Enter your message" type="text">
            </label>
            <button id="postButton">Send Message</button>

        </form>
    </div>
</section>

</body>
</html>
