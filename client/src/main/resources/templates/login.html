<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Client</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- import header.html-->
<div th:replace="~{template :: header}"></div>
<!-- //import header.html-->

<!-- login section -->
<div class="container py-md-5 py-4">
    <div class="title-main text-center mx-auto mb-md-5 mb-4">
        <h3 class="title-style" style="max-width:500px;">Log In</h3>
    </div>
    <div class="row login-block">
        <div class="col-md-6 login-center">
            <form class="signin-form" method="post" th:action="@{/login}">
                <!-- Add csrf token for protection: The token will be stored internally, impossible to get...-->
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden" />
                <div class="container justify-content-center align-items-center col-md-8">
                    <label for="username"></label><input class="form-control" id="username"
                                                         name="username" placeholder="Username" type="text" />
                    <label for="password"></label><input class="form-control mb-3" id="password"
                                                         name="password" placeholder="Password" type="password" />
                    <button class="btn btn-primary form-control mb-3" type="submit">Log In</button>
                    <div class="alert alert-danger mb-3" th:if="${!#strings.isEmpty(message)}"
                         th:text="${message}"></div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- //login section -->

</body>

</html>
