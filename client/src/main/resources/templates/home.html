<!doctype html>
<!--suppress HtmlUnknownTag -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Client</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- import header.html-->
<div th:replace="~{template :: header}"></div>
<!-- //import header.html-->

<section class="services-w3l-block py-5">
    <div class="container">
        <div class="alert alert-warning" th:if="${!#strings.isEmpty(message)}" th:text="${message}"></div>
        <h2>Gel Pump</h2>
        <form method="post" th:action="@{/public/sendGelPumpModeCommand}">
            <!-- Radio-Buttons-->
            <label>
                <input name="isOn" type="radio" value="true">
                On
            </label>
            <label>
                <input checked name="isOn" type="radio" value="false">
                Off
            </label>
            <button>Send</button>
        </form>
    </div>
</section>


<!-- import scripts.html-->
<!--<div th:replace="~{template :: scripts}"></div>-->
<!-- //import scripts.html-->

</body>
</html>
